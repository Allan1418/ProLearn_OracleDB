<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

      <head th:replace="~{layout/headerFooter :: head}">
        <title>Pro Learn</title>
    </head>cc


</head>
    <body id="cuerpo">

        <header th:replace="~{layout/headerFooter :: header}"></header>

    <div id="contenedor-formulario">
        <h2 class="fs-2">Editar Perfil</h2>
        <form th:action="@{/perfil}" th:object="${user}" method="post">
            <div class="wrapper">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>

            <div class="wrapper">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required />
            </div>

            <div class="wrapper">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" th:field="*{edad}" required />
            </div>

            <div class="wrapper">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" th:field="*{nacionalidad}" required />
            </div>

            <div class="wrapper">
                <label for="anoNacimiento">Año de Nacimiento:</label>
                <input type="number" id="anoNacimiento" th:field="*{anoNacimiento}" required />
            </div>

            <div class="wrapper">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" th:field="*{correo}" required />
            </div>

            <div>
                <button id="btn1" type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
