
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:fragment="head">
        <meta charset="UTF-8"></meta>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/img.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

        <!-- Link de Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

        <!-- Link de CCS-->
        <link th:href="@{/css/estilos.css}" rel="stylesheet"/>

        <!-- Link para icon del titulo-->
        <link rel="icon" th:href="@{/img/icon.png}" type="image/x-icon"/>

        <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet"/>


        <title th:text="|Prolearn|"> Prolearn</title>

    </head>

    <!-- 
       ==============================================================-->
    <!-- Barra de Navegacion -->
    <!-- 
       ==============================================================-->

    <body>

        <header th:fragment="header">

            <nav class="navbar navbar-expand-sm navbar-light p-3" id="Nav">
                <div class="container-fluid">
                    <a class="nav-link" th:href="@{/}">
                        <img th:src="@{/img/icon.png}" alt="Logo" width="30" height="24"> PROLEARN</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item px-2 py-2"><a class="nav-link" th:href="@{/metodoPago/planesCurso}">Precio</a></li>
                            <li class="nav-item px-2 py-2"><a class="nav-link" href="#cuerpo-preguntas">FAQS</a></li>

                            <li sec:authorize="isAuthenticated()" class="nav-item dropdown nav-item px-2 py-2">
                                <a class="nav-link dropdown-toggle dropdown-item" href="#" id="navbarDropdown" role="button" 
                                   data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="name"></a>
                                
                                <ul class="dropdown-menu" style="background-color: #49484A" 
                                    aria-labelledby="navbarDropdown">
                                    
                                    <li><a class="dropdown-item" 
                                    th:href="@{/vistaPerfilUser/info}">Mi Perfil</a></li>

                                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" 
                                    th:href="@{/adminCurso/listarCursos}">Vista Administrador</a></li>
                                    
                                    <li>
                                        <form method="post" th:action="@{/logout}">
                                            <button id="btnPerfil" class="dropdown-item btn btn-dark"
                                                <p>Salir de la Sesion</p>
                                                <i class="fa    s fa-sign-out-alt"></i>
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </li>

                            <li sec:authorize="!isAuthenticated()" class="nav-item px-2 py-2">
                                <a class="nav-link" th:href="@{/login}">
                                    <i>Iniciar Sesion</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- 
           ==============================================================-->
        <!-- Footer -->
        <!-- 
           ==============================================================-->

        <footer class="mt-5" th:fragment="footer" style="background-color: #2D2C2E; color: white;">
            <div id="footer" class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <a class="" th:href=@{/Footer/politicaPrivacidad}>
                            <p>POLÍTICA DE PRIVACIDAD</p>
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <a class="" th:href=@{/Footer/condiContratacion}>
                            <p>CONDICIONES DE CONTRATACIÓN</p>
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <a class="" th:href=@{/Footer/cookies}>
                            <p>POLÍTICA DE COOKIES</p>
                        </a>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <a class="" th:href=@{/Footer/avisoLegal}>
                            <p>AVISO LEGAL</p>
                        </a>
                    </div>
                </div>
                <div class="my-3">
                    &COPY; Copyright Prolearn 2023
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
